<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
</head>
<body>
    
    Country :
    <select>
        <optgroup label="Asia">
                <option name="india">India</option>
                <option name="china">China</option>
                <option name="shri lanka">Shri Lanka</option>
        </optgroup>
        <optgroup label="North America">
            <option>usa</option>
            <option>canada</option>
        </optgroup>
    </select>
    <br/>
    <br/>
    Gender :
    <input type="radio" value="m"  name="gender"/>Male
    <input type="radio" value="f" name="gender"/>Female
    <input type="radio" value="o" name="gender"/>Transgender
    <br/>
    <br/>
    Hobbies :
    <input type="checkbox" name="hobbies[]"/>Dancing
    <input type="checkbox" name="hobbies[]"/>Listening Music
    <br/>
    <br/>
    Date :
    <input type="date" name="date"/>    
    <br/>
    <br/>
    Date-Time :
    <input type="datetime-local" name="datetime"/>
    <br/>
    <br/> 
    Range :
    <input type="range">

</body>
</html>
